<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Explora√ß√£o do Oceano</title>
  <style>
    :root{
      --bg:#e9f6ff;
      --card:#ffffff;
      --accent:#006994;
      --accent-2:#00a3d1;
      --muted:#556;
      --glass: rgba(255,255,255,0.6);
      --dark-bg:#061423;
      --dark-card:#082032;
      --transition: 250ms cubic-bezier(.2,.9,.3,1);
      --radius:12px;
    }

    .dark{
      --bg: #03121a;
      --card: #072232;
      --accent: #39a0d0;
      --accent-2: #34c6ff;
      --muted: #9fb7c7;
      --glass: rgba(255,255,255,0.03);
      color-scheme: dark;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg), #cdeaf6 60%);
      color: #062633;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:60px 20px;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--accent-2);
      margin-top: 0;
      margin-bottom: 8px;
    }

    p {
      font-size: 1.1rem;
      color: var(--muted);
      margin-top: 0;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 12px 28px rgba(2,35,50,0.12);
      padding: 26px;
      max-width: 420px;
      margin: 0 auto;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .card img {
      max-width: 100%;
      border-radius: var(--radius);
      display: block;
      margin: 0 auto 20px auto;
      box-shadow: 0 8px 20px rgba(2,35,50,0.12);
      transition: transform 600ms ease;
    }

    .card img:hover {
      transform: scale(1.03);
    }

    button {
      padding: 12px 26px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: none;
      border-radius: 28px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition);
      box-shadow: 0 8px 18px rgba(2,35,50,0.12);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,163,209,0.25);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
      color: var(--muted);
    }

    @media (max-width: 520px) {
      .card img {
        width: 100%;
        height: auto;
      }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <h1>üåä Emo√ß√£o detectada:</h1>
  <h2 id="emocaoTitle">Processando...</h2>
  <p id="confTitle"></p>

  <div class="card">
    <img id="imagemEmocao" alt="Imagem relacionada √† emo√ß√£o" />
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <footer>
    Projeto Escolar ‚Äì Abelhas Rainhas ¬© <span id="anoAtual"></span>
  </footer>

  <script>
    const imagensPorEmocao = {
      feliz: [
        'static/mar_feliz/1.png',
        'static/mar_feliz/2.png',
        'static/mar_feliz/3.png',
        'static/mar_feliz/4.png',
        'static/mar_feliz/5.png',
        'static/mar_feliz/6.png',
        'static/mar_feliz/7.png',
        'static/mar_feliz/8.png',
        'static/mar_feliz/9.png',
        'static/mar_feliz/10.png',
   ],
      triste: [
        'static/mar_triste/1.png',
        'static/mar_triste/2.png',
        'static/mar_triste/3.png',
        'static/mar_triste/4.png',
        'static/mar_triste/5.png',
        'static/mar_triste/6.png',
        'static/mar_triste/7.png',
        'static/mar_triste/8.png',
        'static/mar_triste/9.png',
        'static/mar_triste/10.png',

      
      ],
      neutro: [
        'static/mar_neutro/1.png',
        'static/mar_neutro/2.png',
        'static/mar_neutro/3.png',
        'static/mar_neutro/4.png',
        'static/mar_neutro/5.png',
        'static/mar_neutro/6.png',
        'static/mar_neutro/7.png',
        'static/mar_neutro/8.png'
      ]
    };

    const traducoes = {
      happy: 'feliz',
      sad: 'triste',
      neutral: 'neutro',
      angry: 'triste',
      fearful: 'triste',
      disgusted: 'triste',
      surprised: 'feliz'
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function imagemAleatoria(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    const emocaoOriginal = getQueryParam('emocao') || 'neutral';
    const conf = getQueryParam('conf') || '0';
    const emocaoTraduzida = traducoes[emocaoOriginal] || 'nenhuma';

    document.getElementById('emocaoTitle').innerText =
      emocaoTraduzida.charAt(0).toUpperCase() + emocaoTraduzida.slice(1);
    document.getElementById('confTitle').innerText = `Confian√ßa: ${conf}%`;

    if (imagensPorEmocao[emocaoTraduzida] && imagensPorEmocao[emocaoTraduzida].length > 0) {
      document.getElementById('imagemEmocao').src =
        imagemAleatoria(imagensPorEmocao[emocaoTraduzida]);
    } else {
      document.getElementById('imagemEmocao').style.display = 'none';
    }

    function voltar() {
      window.location.href = 'index.html';
    }

    document.getElementById('anoAtual').textContent = new Date().getFullYear();
  </script>
</body>
</html>
